name: Build & Distribute Flutter App

on:
  push:
    branches: [master]

jobs:
  build-android:
    name: Build Android APK & Upload to Firebase
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ 7b1761010955ae046e5269 }}
          token: ${{ 1//0gLVdrwEc7h_LCgYIARAAGBASNwF-L9Irm65FDYRWBzUWg9JdphgthwM4i7gSVuYRNMEm6S76uv-uZhsxexKxeLdveToYqVbc5uA }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk

